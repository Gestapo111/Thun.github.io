<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ejemplo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
            text-align: center;
            background: url('https://i.postimg.cc/RFwzJnHC/Picsart-24-07-21-07-11-55-775.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 50px auto;
            max-width: 800px;
            border-radius: 10px;
            text-align: left;
            color: #fff;
        }
        h1 {
            margin-top: 0;
            font-size: 2.5em;
            color: #e50914;
        }
        h2 {
            margin: 20px 0;
            font-size: 1.8em;
        }
        p {
            font-size: 1.2em;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 10px;
            background-color: #e50914;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #b20710;
            transform: scale(1.05);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .gallery img {
            width: calc(50% - 20px);
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .gallery img {
                width: calc(100% - 20px);
            }
            .container {
                margin: 20px;
            }
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Título Principal</h1>
        <h2>Subtítulo</h2>
        <p>Este es un párrafo de ejemplo. Aquí puedes añadir la información que desees. La imagen de fondo se ajustará automáticamente a diferentes tamaños de pantalla.</p>
        
        <a class="button" href="#">Botón de Acción</a>

        <div class="gallery">
            <img src="https://live.staticflickr.com/65535/53878859174_d49033d2cc_m.jpg" alt="Imagen 1">
            <img src="https://live.staticflickr.com/65535/53877615792_9d9483de5f_m.jpg" alt="Imagen 2">
        </div>
    </div>
</body>
</html>
