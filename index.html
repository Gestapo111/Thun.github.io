<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Ne贸n</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            padding: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="content">
        <h1>Figuras Ne贸n en Acci贸n</h1>
        <p>Disfruta de una visualizaci贸n de figuras poligonales en movimiento aleatorio sobre un fondo negro.</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const figuras = [];

            class Figura {
                constructor() {
                    this.reset();
                }

                reset() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.sides = Math.floor(Math.random() * 6) + 3; // 3 to 8 sides
                    this.radius = Math.random() * 20 + 10;
                    this.angle = Math.random() * 2 * Math.PI;
                    this.rotationSpeed = Math.random() * 0.05 + 0.01;
                    this.opacity = Math.random();
                    this.color = hsl(${Math.random() * 360}, 100%, 50%);
                }

                draw() {
                    ctx.beginPath();
                    for (let i = 0; i < this.sides; i++) {
                        const angle = this.angle + (i * 2 * Math.PI) / this.sides;
                        const x = this.x + Math.cos(angle) * this.radius;
                        const y = this.y + Math.sin(angle) * this.radius;
                        if (i === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    ctx.closePath();
                    ctx.strokeStyle = rgba(${this.color}, ${this.opacity});
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }

                update() {
                    this.angle += this.rotationSpeed;
                    this.opacity -= 0.01;
                    if (this.opacity <= 0) {
                        this.reset();
                    }
                }
            }

            function initFiguras() {
                for (let i = 0; i < 50; i++) {
                    figuras.push(new Figura());
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                figuras.forEach(figura => {
                    figura.update();
                    figura.draw();
                });
                requestAnimationFrame(animate);
            }

            initFiguras();
            animate();

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });
    </script>
</body>
</html>
