<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Socioemocional</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="access" class="access-container">
        <h2>Acceso a la Encuesta</h2>
        <form id="accessForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="nie">NIE:</label>
            <input type="text" id="nie" name="nie" required>
            <button type="submit">Ingresar</button>
        </form>
        <div id="error" class="error">NIE no autorizado.</div>
    </div>

    <div id="content" class="container" style="display: none;">
        <h1>Encuesta Socioemocional</h1>
        <form id="surveyForm">
            <!-- Preguntas del 1 al 20 -->
            <div class="question-card">
                <label for="q1">1. ¿Qué tan satisfecho te sientes con tu vida en general?</label>
                <div class="options">
                    <input type="radio" id="q1_1" name="q1" value="1"> Necesita mejorar
                    <input type="radio" id="q1_2" name="q1" value="2"> Bueno
                    <input type="radio" id="q1_3" name="q1" value="3"> Muy Bueno
                    <input type="radio" id="q1_4" name="q1" value="4"> Excelente
                </div>
            </div>
            <div class="question-card">
                <label for="q2">2. ¿Te sientes en control de tu vida?</label>
                <div class="options">
                    <input type="radio" id="q2_1" name="q2" value="1"> Necesita mejorar
                    <input type="radio" id="q2_2" name="q2" value="2"> Bueno
                    <input type="radio" id="q2_3" name="q2" value="3"> Muy Bueno
                    <input type="radio" id="q2_4" name="q2" value="4"> Excelente
                </div>
            </div>
            <div class="question-card">
                <label for="q3">3. ¿Qué tan frecuentemente te sientes estresado?</label>
                <div class="options">
                    <input type="radio" id="q3_1" name="q3" value="1"> Necesita mejorar
                    <input type="radio" id="q3_2" name="q3" value="2"> Bueno
                    <input type="radio" id="q3_3" name="q3" value="3"> Muy Bueno
                    <input type="radio" id="q3_4" name="q3" value="4"> Excelente
                </div>
            </div>
            <!-- Repite el bloque "question-card" para las otras preguntas -->
            <div class="question-card">
                <label for="q20">20. ¿Te sientes capaz de lograr un bienestar emocional duradero?</label>
                <div class="options">
                    <input type="radio" id="q20_1" name="q20" value="1"> Necesita mejorar
                    <input type="radio" id="q20_2" name="q20" value="2"> Bueno
                    <input type="radio" id="q20_3" name="q20" value="3"> Muy Bueno
                    <input type="radio" id="q20_4" name="q20" value="4"> Excelente
                </div>
            </div>
            <button type="button" onclick="generateChart()">Ver Resultados</button>
        </form>
        <canvas id="resultsChart"></canvas>
        <div id="recommendations"></div> <!-- Contenedor para las recomendaciones -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
